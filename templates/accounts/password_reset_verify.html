<form method="post">{% csrf_token %}
  <h2>Enter code & new password</h2>
  <label>Email <input name="email" type="email" required></label>
  <label>Code <input name="code" pattern="\d{6}" required></label>
  <label>New password <input name="new_password" type="password" minlength="12" required></label>
  <button type="submit">Reset</button>
</form>
{% for m in messages %}<p>{{ m }}</p>{% endfor %}
