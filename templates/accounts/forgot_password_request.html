{% load static %}
<!doctype html><html><body class="container" style="max-width:480px;">
  <h2>Forgot Password</h2>
  {% for m in messages %}<div>{{ m }}</div>{% endfor %}
  <form method="post">{% csrf_token %}
    <label>Email or Username</label>
    {{ form.identifier }}
    <button type="submit">Send reset code</button>
  </form>
  <p>Already have a code? <a href="{% url 'accounts:forgot_password_reset' %}">Reset here</a></p>
</body></html>
