<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Circuit City{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">

  {% block extra_css %}{% endblock %}
  <style>
    :root{
      --line:#e5e7eb; --card:#fff; --muted:#64748b; --shadow-md:0 6px 18px rgba(16,24,40,.06);
      --cc-accent:#3b82f6; --cc-accent-2:#60a5fa; --cc-border:var(--line); --cc-panel:var(--card);
      --chart-grid:rgba(2,6,23,.08); --radius:12px;
      --success:#16a34a; --warning:#d97706; --danger:#dc2626;
    }
    body{ background:#f7f7fb; }
    .container-page{ max-width:1200px; margin:0 auto; padding:16px; }
    .card.soft{ border:1px solid var(--cc-border); border-radius:var(--radius); box-shadow:var(--shadow-md); padding:12px; }
    .btn.icon{ display:inline-flex; align-items:center; gap:.35rem }
    .reveal{ opacity:0; transform:translateY(8px); transition:opacity .35s ease, transform .35s ease; }
    .reveal.in{ opacity:1; transform:none; }
    .skel{ background:linear-gradient(90deg,#f1f5f9, #e2e8f0, #f1f5f9); height:12px; border-radius:8px; animation:sh 1.2s infinite; }
    @keyframes sh{0%{background-position:-120px 0}100%{background-position:120px 0}}
  </style>
</head>
<body>
  <div class="container-page">
    {% block body %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
