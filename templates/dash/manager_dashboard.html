{% extends "base.html" %}
{% block title %}Manager Â· Circuit City{% endblock %}
{% block body %}
<div class="bg" style="min-height:100dvh;padding:2rem">
  <div class="card" style="max-width:1000px;margin:auto;padding:1.5rem">
    <h2 class="brand" style="margin:0 0 1rem">Manager Dashboard</h2>

    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;margin-bottom:1rem">
      <div class="card" style="padding:1rem"><div class="brand">In Stock</div><div style="font-size:1.8rem">{{ in_stock }}</div></div>
      <div class="card" style="padding:1rem"><div class="brand">Sold</div><div style="font-size:1.8rem">{{ sold }}</div></div>
      <div class="card" style="padding:1rem"><div class="brand">Sales Value</div><div style="font-size:1.4rem">{{ sales_value }}</div></div>
      <div class="card" style="padding:1rem"><div class="brand">Commission</div><div style="font-size:1.4rem">{{ commission_total }}</div></div>
    </div>

    <div style="display:flex;gap:.75rem;flex-wrap:wrap">
      <a class="btn" href="{% url 'inventory_dashboard' %}">Inventory</a>
      <a class="btn" href="{% url 'stock_list' %}">Stock list</a>
      <a class="btn" href="{% url 'scan_in' %}">Scan In</a>
      <a class="btn" href="{% url 'scan_sold' %}">Scan Sold</a>
    </div>
  </div>
</div>
{% endblock %}
