{% extends "hq/base.html" %}
{% block content %}
  <h2 class="hq-heading mb-3">Businesses</h2>

  <div class="card p-3">
    <table class="table">
      <thead>
        <tr>
          <th>Business</th>
          <th>Invoices</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for b in businesses %}
        <tr id="row-{{ b.id }}">
          <td>
            <a href="{% url 'hq:business_detail' b.id %}">{{ b.name }}</a>
            <div class="text-muted small">/{{ b.slug }}</div>
          </td>
          <td>{{ b.invoice_count }}</td>
          <td>
            <a class="btn btn-sm" href="{% url 'hq:business_detail' b.id %}">
              View summary
            </a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="3" class="text-muted">No businesses.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
