{# templates/billing/components/subscription_badge.html #}
<style>
  .sub-badge {
    display:inline-flex;align-items:center;gap:.4rem;
    font:500 12px/1 system-ui, Segoe UI, Inter, Roboto, Arial, sans-serif;
    padding:.25rem .55rem;border-radius:9999px;white-space:nowrap;
    border:1px solid transparent;user-select:none;
  }
  .sub-badge.success  {color:#065f46;background:rgba(16,185,129,.12);border-color:rgba(16,185,129,.25)}
  .sub-badge.info     {color:#075985;background:rgba(59,130,246,.10);border-color:rgba(59,130,246,.25)}
  .sub-badge.warning  {color:#92400e;background:rgba(245,158,11,.15);border-color:rgba(245,158,11,.25)}
  .sub-badge.danger   {color:#7f1d1d;background:rgba(239,68,68,.12);border-color:rgba(239,68,68,.25)}
  .sub-badge.secondary{color:#334155;background:rgba(148,163,184,.16);border-color:rgba(148,163,184,.25)}
  .sub-dot{width:8px;height:8px;border-radius:9999px;background:currentColor;opacity:.9}
</style>
<span class="sub-badge {{ tone|default:'secondary' }}">
  <span class="sub-dot"></span>
  {{ label }}
</span>
