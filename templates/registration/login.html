<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in Â· Circuit City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --cc-bg:#f6f9ff; --cc-card:#fff; --cc-line:#e5e7eb; --cc-ink:#0f172a; --cc-muted:#64748b;
      /* Blues tuned down for softer glass */
      --b200:#bfdbfe; --b300:#93c5fd; --b400:#60a5fa; --b500:#3b82f6; --b600:#2563eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--cc-bg),#ffffff);
      font-family:system-ui,Segoe UI,Inter,Roboto,Arial,sans-serif;
      color:var(--cc-ink);
    }
    .auth-wrap{min-height:100vh;display:grid;place-items:center;padding:clamp(16px,4vw,32px)}
    .auth-card{
      width:min(520px,92vw);
      background:var(--cc-card);
      border:1px solid var(--cc-line);
      border-radius:16px;
      padding:28px;
      box-shadow:0 10px 28px rgba(2,6,23,.06);
    }
    h1{margin:0 0 .25rem;font-weight:800;letter-spacing:.2px}
    .muted{color:var(--cc-muted);margin:0 0 12px}

    label{display:block;font-size:14px;margin:12px 0 6px}
    input{
      width:100%;
      padding:10px 12px;
      border:1px solid #cbd5e1;
      border-radius:10px;
      font-size:14px;
      background:#fff;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    input:focus{
      outline:none;
      border-color:var(--b400);
      box-shadow:0 0 0 3px rgba(96,165,250,.25);
    }
    .err{
      background:#fef2f2;border:1px solid #fecaca;color:#991b1b;
      padding:.6rem .8rem;border-radius:10px;margin:0 0 12px
    }
    a{color:var(--b600);text-decoration:none}

    .btn-row{ margin-top:12px }
    .glass-btn{
      appearance:none;
      width:100%;
      border-radius:12px;
      padding:.8rem 1rem;
      font-weight:800;
      color:#fff;
      border:1px solid rgba(147,197,253,.6);
      background:
        linear-gradient(180deg,
          color-mix(in oklab, var(--b300) 72%, #ffffff 10%) 0%,
          color-mix(in oklab, var(--b500) 78%, #000000 4%) 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.55),
        inset 0 -1px 0 rgba(2,6,23,.08),
        0 6px 14px rgba(37,99,235,.18);
      -webkit-backdrop-filter: blur(5px) saturate(112%);
      backdrop-filter: blur(5px) saturate(112%);
      transition: transform .14s ease, filter .14s ease, box-shadow .14s ease;
    }
    .glass-btn:hover{
      filter:brightness(1.02);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.6),
        inset 0 -1px 0 rgba(2,6,23,.08),
        0 8px 18px rgba(37,99,235,.22);
      transform: translateY(-1px);
    }
    .glass-btn:active{ transform: translateY(0) scale(.995); }
    .glass-btn:focus-visible{ outline:3px solid rgba(96,165,250,.42); outline-offset:2px; }

    .glass-btn.secondary{
      background:
        linear-gradient(180deg,
          color-mix(in oklab, var(--b200) 72%, #ffffff 14%),
          color-mix(in oklab, var(--b400) 78%, #000000 4%));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.55),
        inset 0 -1px 0 rgba(2,6,23,.06),
        0 5px 12px rgba(96,165,250,.20);
      color:#fff;
    }

    .cta{margin-top:18px;padding-top:16px;border-top:1px dashed var(--cc-line)}
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card" role="dialog" aria-labelledby="loginTitle" aria-describedby="loginDesc">
      <h1 id="loginTitle">Imajinet</h1>
      <p id="loginDesc" class="muted">Sign in to continue.</p>

      {% if messages %}
        {% for m in messages %}
          <div class="err" role="alert" aria-live="assertive">{{ m }}</div>
        {% endfor %}
      {% endif %}

      <!-- Post directly to the canonical path to avoid NoReverseMatch -->
      <form method="post" action="/accounts/login/" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next|default:'' }}"/>

        <label for="id_identifier">Email or Username</label>
        <input id="id_identifier"
               name="identifier"
               type="text"
               required
               autocomplete="username email"
               value="{{ request.POST.identifier|default:'' }}" />

        <label for="id_password">Password</label>
        <input id="id_password"
               name="password"
               type="password"
               required
               autocomplete="current-password" />

        <div class="btn-row">
          <button type="submit" class="glass-btn">Sign in</button>
        </div>
      </form>

      <p class="muted" style="margin-top:12px">
        <a href="/accounts/forgot/">Forgot your password?</a>
      </p>

      <div class="cta" aria-label="Create account">
        <p class="muted" style="margin:0 0 10px">New here?</p>
        <a class="glass-btn secondary" href="/accounts/signup/manager/">Create a Manager account</a>
        <small class="muted" style="display:block;margin-top:6px">Managers create the store and can invite agents later.</small>
        <small class="muted" style="display:block;margin-top:4px">Agents: ask your manager for an invite link.</small>
      </div>
    </div>
  </div>
</body>
</html>
