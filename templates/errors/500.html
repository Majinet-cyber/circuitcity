{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sorry ‚Äî Something went wrong</title>

  {# Use the versioned overrides file that exists in the manifest #}
  <link rel="stylesheet"
        href="{% static 'css/v2-overrides.2025-09-25.css' %}?v={{ STATIC_VERSION|default:'1' }}">

  <style>
    :root{ --cc-bg:#0b1220 }
    body{
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--cc-bg);
      color:#fff;
      display:grid;
      place-items:center;
      min-height:100vh;
      padding:2rem
    }
    .card{
      background:rgb(255 255 255 / 10%);
      border:1px solid rgb(255 255 255 / 15%);
      border-radius:16px;
      max-width:640px;
      padding:24px;
      text-align:center;
      backdrop-filter:blur(8px)
    }
    h1{ margin:0 0 8px }
    p{ opacity:.9; margin:.4rem 0 }
    .meta{ opacity:.7; font-size:.9rem; margin-top:.75rem }
    .row{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:16px
    }
    a.btn{
      padding:.6rem 1rem;
      border-radius:10px;
      border:1px solid rgb(255 255 255 / 20%);
      text-decoration:none;
      color:#fff
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üöß Sorry!</h1>
    <p>This feature is temporarily unavailable.</p>
    <p class="meta">
      Request ID: <code>{{ request.request_id|default:"N/A" }}</code>
    </p>
    <div class="row">
      <a class="btn" href="/">‚Üê Back to Home</a>
      <a class="btn" href="javascript:location.reload()">Reload</a>
      <a class="btn" href="javascript:history.back()">Previous page</a>
    </div>
  </div>
</body>
</html>
