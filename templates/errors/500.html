<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>We hit a snag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta name="robots" content="noindex">
  <style>
    :root{
      --bg:#0b1220; --card:#0f172a; --ink:#e5e7eb; --muted:#94a3b8; --accent:#60a5fa;
      --radius:14px;
    }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      display:grid; place-items:center;
    }
    .wrap{
      max-width:680px; width:calc(100% - 32px);
      padding:28px 24px; border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      box-shadow:0 10px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      text-align:left;
    }
    h1{margin:0 0 .5rem; font-weight:900; letter-spacing:.2px; font-size:1.35rem}
    p{margin:.45rem 0}
    .muted{color:var(--muted)}
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px}
    .btn{
      display:inline-block; padding:.68rem .95rem; border-radius:10px; text-decoration:none; font-weight:800;
      background:var(--accent); color:#0b1220; border:0;
      box-shadow:0 10px 22px rgba(96,165,250,.35);
    }
    .btn.secondary{
      background:#1f2937; color:#e5e7eb; box-shadow:none; border:1px solid rgba(255,255,255,.08);
    }
    .foot{margin-top:12px; font-size:.9rem; color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="h1" data-page="error-500">
    <h1 id="h1">We hit a snag</h1>
    <p>Something went wrong on our side. Please try again in a moment.</p>
    <p class="muted">If you just performed an action, it may have succeeded—try reloading to confirm.</p>

    <div class="row" role="group" aria-label="Actions">
      <a class="btn" href="/" rel="nofollow">Go to Dashboard</a>
      <a class="btn secondary" href="" onclick="location.reload(); return false;">Reload</a>
    </div>

    <!-- Optional: show a short reference ID if you add a request-id middleware -->
    {% if request.request_id %}
      <p class="foot">Reference: {{ request.request_id }}</p>
    {% endif %}

    <noscript><p class="foot">JavaScript is disabled — use “Go to Dashboard” to navigate.</p></noscript>
  </main>
</body>
</html>
