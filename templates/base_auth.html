{# templates/base_auth.html #}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Sign in Â· Circuit City{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--bg1:#0b1224;--bg2:#0a0f1c;--card:#0f172a;--muted:#94a3b8;--text:#e5e7eb;--accent:#22c55e;--blue:#38bdf8;--border:#1f2937;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,sans-serif}
    .wrap{min-height:100%;display:grid;place-items:center;padding:clamp(16px,4vw,32px)}
    .card{width:min(560px,92vw);background:rgba(17,24,39,.85);border:1px solid var(--border);border-radius:16px;padding:20px 18px 18px;backdrop-filter:blur(6px);box-shadow:0 12px 36px rgba(0,0,0,.45)}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .brand .dot{width:34px;height:34px;border-radius:9px;background:linear-gradient(135deg,var(--blue),#0ea5e9)}
    h1{font-size:20px;margin:0 0 12px}
    .muted{color:var(--muted);font-size:13px}
    .field{background:#0b1020;border:1px solid var(--border);border-radius:12px;display:flex;align-items:center;margin-top:8px}
    .field input{flex:1;background:transparent;color:var(--text);border:0;padding:14px;outline:none;font-size:16px}
    .row{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center;margin-top:12px}
    .btn{border:1px solid var(--border);background:#0c1430;color:#e5e7eb;border-radius:10px;padding:12px 16px;font-weight:600;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,var(--accent),#16a34a);border-color:transparent}
    .actions{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:10px;flex-wrap:wrap}
    label.k{display:inline-flex;align-items:center;gap:8px;font-size:13px;color:var(--muted)}
    .note{margin-top:10px;font-size:12px;color:var(--muted)}
    .errorlist{color:#fecaca;background:#7f1d1d28;border:1px solid #7f1d1d66;padding:8px 10px;border-radius:10px;margin:8px 0 0}
    @media (max-width:420px){ .row{grid-template-columns:1fr} }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <div style="font-weight:800">Circuit City</div>
          <div class="muted">Staff Portal</div>
        </div>
      </div>
      {% block body %}{% endblock %}
    </div>
  </div>
</body>
</html>
