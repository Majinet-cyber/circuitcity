<!doctype html>
<html><head><meta charset="utf-8"><title>New {{ kind|title }}</title>
<style>
 body{font:14px/1.6 system-ui,Segoe UI,Arial;background:#0b1020;color:#eef2ff;margin:0}
 .wrap{max-width:900px;margin:24px auto;padding:0 16px}
 .card{background:#0e152b;border:1px solid #1c2541;border-radius:14px;padding:14px}
 input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #26304d;background:#0b1020;color:#eef2ff}
 .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
 .btn{padding:10px 14px;border-radius:10px;border:1px solid #26304d;background:#171e36;color:#eef2ff;text-decoration:none;cursor:pointer}
 table{width:100%;border-collapse:collapse;margin-top:10px}
 th,td{padding:8px;border-bottom:1px solid #1c2541;text-align:left}
 th{font-size:12px;color:#cbd5e1;text-transform:uppercase;letter-spacing:.06em}
</style></head>
<body>
<div class="wrap">
  <h2>New {{ kind|title }}</h2>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <label>Customer Name<input name="customer_name" required></label>
        <label>Email (optional)<input name="customer_email"></label>
      </div>
      <div class="row">
        <label>Phone<input name="customer_phone"></label>
        <label>Tax % <input name="tax_rate_pct" type="number" step="0.01" value="0"></label>
      </div>
      <label>Address<textarea name="customer_address" rows="3"></textarea></label>
      <hr style="border:none;border-top:1px solid #1c2541;margin:12px 0">
      <table>
        <thead><tr><th>Description</th><th>Qty</th><th>Unit price</th></tr></thead>
        <tbody>
          <tr>
            <td><input name="description" placeholder="Item description"></td>
            <td style="width:120px"><input name="quantity" type="number" step="0.01" value="1"></td>
            <td style="width:160px"><input name="unit_price" type="number" step="0.01" value="0"></td>
          </tr>
        </tbody>
      </table>
      <div style="margin-top:12px;display:flex;gap:10px">
        <button class="btn" type="submit">Create {{ kind|title }}</button>
        <a class="btn" href="{% url 'inventory:docs_list' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
</body></html>
