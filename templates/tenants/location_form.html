{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 720px;">
<h3>{% if mode == 'edit' %}Edit{% else %}New{% endif %} location</h3>
<form method="post" class="mt-3">
{% csrf_token %}
{{ form.as_p }}
<button class="btn btn-primary">Save</button>
<a class="btn btn-link" href="{% url 'tenants:locations_index' %}">Cancel</a>
</form>
</div>
{% endblock %}
