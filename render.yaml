databases:
  - name: django-db
    plan: free

services:
  - type: web
    name: circuitcity-main
    env: python
    plan: free
    autoDeploy: true

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput --settings=cc.settings
      python manage.py migrate --noinput --settings=cc.settings

    # Force working dir to the folder that has manage.py and the cc/ package
    startCommand: >
      gunicorn --chdir /opt/render/project/src/circuicity
      cc.wsgi:application
      --workers=${WEB_CONCURRENCY:-2} --threads=4 --timeout=120 --log-file -

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: cc.settings
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: WEB_CONCURRENCY
        value: 2
      - key: DATABASE_URL
        fromDatabase:
          name: django-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com,localhost,127.0.0.1
