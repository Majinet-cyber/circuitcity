@"
services:
  - type: web
    name: circuitcity-main
    env: python
    plan: starter
    autoDeploy: true

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput || true
      python manage.py migrate --noinput || true

    startCommand: gunicorn cc.wsgi:application --preload --workers=${WEB_CONCURRENCY:-3} --timeout 120 --bind 0.0.0.0:$PORT

    healthCheckPath: /inventory/healthz/

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: DJANGO_SETTINGS_MODULE
        value: cc.settings
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: USE_LOCAL_SQLITE
        value: "0"
      - key: REQUIRE_DATABASE_URL
        value: "1"
      - key: HEALTHZ_ALLOW_HTTP
        value: "1"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: WEB_CONCURRENCY
        value: "3"

      - key: DATABASE_URL
        fromDatabase:
          name: circuitcity-db
          property: connectionString

databases:
  - name: circuitcity-db
    plan: free
"@ | Set-Content -Encoding UTF8 render.yaml
