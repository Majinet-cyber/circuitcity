{% extends "base.html" %}
{% block title %}Sign in Â· Circuit City{% endblock %}

{% block body %}
<div class="bg" style="display:grid;place-items:center;padding:2rem">
  <div class="card" style="width:min(460px,92vw);padding:2rem">
    <h1 class="brand" style="margin:0 0 1rem">Sign in</h1>

    {% if form.non_field_errors %}
      <div style="background:#fee2e2;color:#991b1b;border:1px solid #fecaca;
                  padding:.75rem 1rem;border-radius:.75rem;margin-bottom:1rem">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" novalidate>
      {% csrf_token %}
      <div style="display:grid;gap:1rem">
        <div>
          <label for="id_username" style="display:block;margin:0 0 .35rem;font-weight:600">Username</label>
          <input class="input" id="id_username" name="username" type="text" autocomplete="username" required autofocus>
        </div>
        <div>
          <label for="id_password" style="display:block;margin:0 0 .35rem;font-weight:600">Password</label>
          <input class="input" id="id_password" name="password" type="password" autocomplete="current-password" required>
        </div>
        <input type="hidden" name="next" value="{{ next|default:'/' }}">
        <button class="btn" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
