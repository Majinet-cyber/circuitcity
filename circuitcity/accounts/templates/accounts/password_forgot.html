<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Forgot password · Circuit City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(180deg,#eef5ff,#f9fbff)}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:min(520px,92vw);background:#fff;border:1px solid #e2e8f0;border-radius:16px;padding:28px;box-shadow:0 20px 60px rgba(2,6,23,.06)}
    .ok{background:#ecfeff;border:1px solid #bae6fd;color:#0c4a6e;padding:.6rem .8rem;border-radius:10px;margin-bottom:12px}
    .err{background:#fee2e2;border:1px solid #fecaca;color:#991b1b;padding:.6rem .8rem;border-radius:10px;margin-bottom:12px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1 class="h5 fw-bold mb-2">Forgot your password?</h1>
    <p class="text-muted mb-3">We’ll send you a one-time code to reset it.</p>

    {% if messages %}
      {% for m in messages %}
        <div class="{% if m.tags == 'error' %}err{% else %}ok{% endif %}">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" action="" class="vstack gap-2">
      {% csrf_token %}
      <div>
        <label class="form-label" for="id_email">Email</label>
        <input id="id_email" name="email" type="email" class="form-control" required autofocus value="{{ request.POST.email|default:'' }}">
      </div>
      <button class="btn btn-primary w-100 mt-2" type="submit">Send code</button>
    </form>

    <div class="mt-3">
      <a class="text-muted text-decoration-none" href="{% url 'login' %}">Back to sign in</a>
    </div>
  </div>
</div>
</body>
</html>
